query PageApplication($slug: String!) {
	application(slug: $slug) {
		... on Application {
			name
			slug
			metaIcon
			metaDescription
			launchUrl
			churrosGroup {
				uid
			}
			oauth2Provider {
				... on OAuth2Provider {
					pk
					clientId
					clientSecret
					clientType
					redirectUris
				}
			}
		}
		... on GenericError {
			detail
		}
	}
}
